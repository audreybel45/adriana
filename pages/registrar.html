        </ul>

    <main>
      <div class="registrar-contenedor-furmulario">
        <form class="registro-formulario" id="formulario-de-registro" enctype="multipart/form-data">
          <h2>Registro de Usuario</h2>
          <div class="registrar-foto-perfil">
            <img id="registrar-foto-actual" src="https://i.ibb.co/8MPLpzp/imagen.jpg" alt="Preview de la imagen"/>
            <label class="input-formulario-file-label" for="registrar-foto-perfil">Cambiar Foto</label>
            <input class="input-formulario-file" type="file" id="registrar-foto-perfil" name="photo"/>
          </div>
          <div class="input-formulario">
            <input type="email" id="registrar-correo" name="correo" required />
            <label for="registrar-correo">Correo:</label>
          </div>
          <div class="input-formulario">
            <input type="text" id="registrar-dni" name="dni" required />
            <label for="registrar-dni">DNI:</label>
          </div>
          <div class="input-formulario">
            <input type="text" id="registrar-nombre" name="nombre" required />
            <label for="registrar-nombre">Nombre:</label>
          </div>
          <div class="input-formulario">
            <input type="text" id="registrar-apellido" name="apellido" required />
            <label for="registrar-apellido">Apellido:</label>
          </div>
          <div class="input-formulario">
            <input class="input-formulario-fecha"   type="date" id="registrar-fecha-nacimiento" name="fechaNacimiento" required placeholder="PON UNA FECHA"/>
            <label class="label-formularios-fecha" for="registrar-fecha-nacimiento">Fecha de Nacimiento:</label>
          </div>
          <div class="input-formulario">
            <input type="text" id="registrar-nombre-usuario" name="nombreUsuario" required />
            <label for="registrar-nombre-usuario">Nombre de Usuario:</label>
          </div>
          <div class="input-formulario">
            <input type="password" id="registrar-clave" name="clave" required />
            <label for="registrar-clave">Clave:</label>
          </div>
          <div class="input-formulario">
            <input type="password" id="registrar-confirmar-clave" name="confirmarClave" required />
            <label for="registrar-confirmar-clave">Confirmar Clave:</label>
          </div>
          <div class="formulario-boton-acciones">
            <div class="formulario-terminos-condiciones">
              <input type="checkbox" name="checkbox" id="registrar-formulario-checkbox">
              <p>Estoy de acuerdo con los terminos y condiciones</p>
              <a href="#" target="_blank" rel="noopener noreferrer">Terminos y condiciones</a>
            </div>
            <button class="botones-formularios " type="button" id="registrar-boton-cargar">Registrar</button>
            <a href="#">Ya tengo una cuenta!</a>
          </div>
        </form>
      </div>
    </main>
    <footer>

            type="email"
            id="footer-text-subscribir"
            name="subcribete"
            placeholder="Correo Electronico"
            required
          />

        </form>
